{% extends 'base.html' %}
{% block title %} Home {% endblock %}


{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/sky-mega-menu.css' %}">
<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
<link rel="stylesheet" href="{% static 'css/feedback.css' %}">

<div class="wraperM">    
    <div class="itemM"> 
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2349.098789980928!2d27.58672251534082!3d53.92998873853503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbcf0cd49d95d9%3A0xd977689eead8ad4a!2z0YPQuy4g0JvQtdC-0L3QuNC00LAg0JHQtdC00YsgNCwg0JzQuNC90YHQug!5e0!3m2!1sru!2sby!4v1677349698804!5m2!1sru!2sby" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
    </div>
</div>

<div class="wraper">    
    <div class="item"> 
        <div class="body">	
            <!-- mega menu -->
			<ul class="sky-mega-menu sky-mega-menu-anim-scale sky-mega-menu-response-to-icons">
                <!-- feedback form -->
				<li aria-haspopup="true" class="right">
					<a><i class="fa fa-laptop"></i>Обратная связь</a>
						<form method="POST" action="">
                            {% csrf_token %}
							<fieldset>	 
                            <div class="row">
                                <section class="col col-6">
                                    <label class="input">
                                        <i class="fa fa-append fa-user"></i>
                                        {{ form.first_name }}
                                        {% comment %} <input required type="text" name="first_name" placeholder="Имя"/>                   {% endcomment %}
                                    </label>
                                </section>
                                <section class="col col-6">
                                    <label class="input">
                                        <i class="fa fa-append fa-user"></i>
                                        {{ form.last_name }}
                                        {% comment %} <input required type="text" name="last_name" placeholder="Фамилия"/> {% endcomment %}
                                    </label>
                                </section>
                            </div>
								<section>
									<label class="input">
										<i class="fa fa-append fa-envelope-o"></i>
                                        {{ form.email }}
                                        {% comment %} <input required type="email" name="email" placeholder="Почта"/> {% endcomment %}
									</label>
								</section>
								
                                <section>
									<label class="input">
										<i class="fa fa-append fa-phone"></i>
                                        {{ form.phone_number }}
                                        {% comment %} <input required type="text" name="phone_number" placeholder="Телефон номер"/> {% endcomment %}
									</label>
								</section>
								
                                <section>
									<label class="textarea">
										<i class="fa fa-append fa-comment"></i>
                                        {{ form.commentary }}
                                        {% comment %} <textarea placeholder="Сообщение..." name="commentary" required></textarea> {% endcomment %}
									</label>
								</section>
								<button type="submit" class="button">Отправить</button>
							</fieldset>						
						</form>
					</div>
				</li>
            </ul>
        </div>
        
        <div class="contact">
            <h1>
                Контактная информация
                <hr>
                    <p>
                        <i class="fa-phone"></i>
                        <a href="tel:+375259928913"> +375 25 992 89 13 </a>
                    </p>
                    <p>
                        <i class="fa-envelope-o"></i>
                        <a href="mailto:sultanovvasadbek0101@gmail.com">kaiteki@gmail.com</a>
                    </p>
                    <a href="https://goo.gl/maps/CeNQKkdNnLS3VWQPA">
                        <i class="fa-flag"></i>
                        ул. Лянида Беды 4к1
                    </a>
                <hr> 
            </h1>
        </div>
    </div>
</div>
{% endblock %}
