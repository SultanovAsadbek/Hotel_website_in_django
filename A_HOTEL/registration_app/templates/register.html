{% extends 'base.html' %}
{% block title %} Register {% endblock %}


{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
<link rel="stylesheet" href="{% static 'css/sky-mega-menu.css' %}">
<link rel="stylesheet" href="{% static 'css/logReg.css' %}">

{% comment %} <body style="background-image: url('{% static "img/logReg.jpg"%}')";> {% endcomment %}
<div class="wraper">    
    <div class="item"> 
        <div class="body">		
			<!-- mega menu -->
			<ul class="sky-mega-menu sky-mega-menu-anim-scale sky-mega-menu-response-to-icons">
                <!-- register form -->
				<li aria-haspopup="true" class="right">
					<a href="#_"><i class="fa fa-lock"></i>Регистрация</a>
						<form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
							<fieldset>	
                            <div class="row">
                                <section class="col col-6">
                                    <label class="input">
                                        <i class="fa fa-append fa-user"></i>
                                        {{ form.first_name }}
                                    </label>
                                </section>
                                <section class="col col-6">
                                    <label class="input">
                                        <i class="fa fa-append fa-user"></i>
                                        {{ form.last_name }}
                                    </label>
                                </section>
                            </div>
                                <section>
                                    <label class="input">
										<i class="fa fa-append fa-user"></i>
										{{ form.username }}
									</label>
                                </section>
								<section>
									<label class="input">
										<i class="fa fa-append fa-envelope-o"></i>
										{{ form.email }}
									</label>
								</section>
                            
								<section>
									<label class="input">
										<i class="fa fa-append fa-lock"></i>
										{{ form.password1 }}
									</label>
								</section>
                            
								<section>
									<label class="input">
										<i class="fa fa-append fa-lock"></i>
										{{ form.password2 }}
									</label>
								</section>
                                <label>
                                    {% for message in messages%}
                                        <i class="fa fa-comment-o"> </i>
                                        {{ message }}
                                    {% endfor %}
                                </label>
								
                                <button type="submit" class="button">Регистрация</button>
							</fieldset>						
						</form>
					</div>
				</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
